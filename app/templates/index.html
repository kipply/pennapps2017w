<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#26A69A">
    <meta name="apple-mobile-web-app-status-bar-style" content="#26A69A">

    <title>Chicken Soup for your Soul</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/wow.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    </div>
    <style>
html {
  overflow-x: hidden;
}
body {
  margin: 0;
  height: 100%;
  overflow-x: hidden;
  float: none;
  margin: auto;
}
hr {
  border-color: #26A69A;
  border-width: 3px;
  max-width: 50px;
}
hr.light {
  border-color: white;
}
a {
  color: #26A69A;
}
a:hover,
a:focus {
  color: #1c7d74;
}
p {
  line-height: 120% !important;
  margin-top: 30px;
  color: rgba(255, 255, 255, 0.95);
  font-family: 'Open Sans', sans-serif !important;
}
.jumbotron,
.jumbotron-fluid {
  background-color: transparent;
}
.btn {
  font-family: 'Open Sans', sans-serif !important;
  border: none;
  border-radius: 300px;
  font-weight: 700;
  text-transform: uppercase;
  margin-top: 30px;
}
.btn:active {
  background-color: transparent !important;
  box-shadow: none;
}
.btn-primary {
  margin-top: 30px;
}
.navbar-default {
  background-color: transparent;
  border-style: none;
  font-family: 'Montserrat', sans-serif !important;
}
.navbar-default .navbar-toggle,
.navbar-default .navbar-toggle:focus {
  border: none;
  border-radius: 0;
  background: transparent;
  color: #24645e;
  top: 0;
}
.transition-alls .navbar-default .navbar-toggle:hover,
.transition-alls .navbar-default .navbar-toggle:focus:hover {
  background-color: transparent!important;
  border: none;
}
.navbar-default .navbar-header {
  background-color: rgba(255, 255, 255, 0.95);
  border-bottom: rgba(38, 166, 154, 0.5) solid 1px;
}
.navbar-default .nav {
  width: 100%;
  text-align: center;
}
.navbar-default .nav > li {
  float: none ;
  display: inline-block;
}
.navbar-default .nav > li > a,
.navbar-default .nav > li > a:focus {
  text-transform: uppercase;
  font-weight: 600;
  font-size: 1.25em;
  color: #222;
}
.navbar-default .nav > li > a:hover,
.navbar-default .nav > li > a:focus:hover {
  color: #26A69A;
}
.navbar-default .nav > li.active > a,
.navbar-default .nav > li.active > a:focus {
  color: #30d0c1 !important;
  background-color: transparent;
}
.navbar-default .nav > li.active > a:hover,
.navbar-default .nav > li.active > a:focus:hover {
  background-color: transparent;
}
@media (min-width: 600px) {
  .navbar-default {
    background-color: transparent;
    border-style: solid;
    border-color: rgba(255, 255, 255, 0.3);
  }
  .navbar-default .nav > li > a,
  .navbar-default .nav > li > a:focus {
    color: rgba(255, 255, 255, 0.7);
  }
  .navbar-default .nav > li > a:hover,
  .navbar-default .nav > li > a:focus:hover {
    color: white;
  }
  .navbar-default.affix {
    background-color: rgba(255, 255, 255, 0.95);
    border-color: rgba(34, 34, 34, 0.15);
    min-height: 40px;
  }
  .navbar-default.affix .nav > li > a,
  .navbar-default.affix .nav > li > a:focus {
    color: #13534d;
    padding-top: 10px;
    padding-bottom: 10px;
  }
  .navbar-default.affix .nav > li > a:hover,
  .navbar-default.affix .nav > li > a:focus:hover {
    color: black;
  }
}
@media (max-width: 600px) {
  .navbar-default .navbar-collapse {
    background-color: white;
    position: absolute;
    top: 0;
    padding-left: 35px;
    width: 100%;
  }
  .navbar-default .nav > li {
    display: block;
  }
}
.section-heading {
  padding-top: 60px;
  color: white;
  font-size: 3em;
  text-align: center;
  font-family: 'Montserrat', sans-serif;
}
@media (max-width: 767px) {
  .section-heading {
    padding-top: 30px;
  }
}
.panels {
  padding: 0 50px 50px 50px;
  min-height: 100vh;
}
@media (max-width: 767px) {
  .panels {
    padding: 10px;
  }
}
.panels .navbar-header {
  padding: 0;
}
#home {
  background-image: url("/img/header.jpg");
  background-color: #26A69A;
  background-size: cover;
  text-align: center;
}
#home .section-heading {
  font-size: 4em;
}
#home .fa-chevron-down {
  color: white;
}
#vent{
    height: 60vh;
}

    </style>
</head>
    
<body id="page-top">
    
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top fadein">
        <div class="navbar-inner">
                <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-content" >
                            <i class="fa fa-bars fa-1x" aria-hidden="true"></i>
                        </button>
                </div>

                <div class="collapse navbar-collapse" id="nav-content">
                    <ul class="nav navbar-nav">
                        <li>
                            <a class="page-scroll" href="#home">Home</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#about">WOW!</a>
                        </li>
                    </ul>
                </div>
        </div>
    </nav>

    <section class="panels container-fluid" id="home">
        <div class="jumbotron jumbotron-fluid wow fadeIn vertical-center"><div class = "container">
            <h2 class="section-heading">Chicken Soup for Your Soul</h2>
            <hr class="light">
                    <div class="quote"><p>
                        Custom made novels for inspiration and self help. Share a story below!  
                    </p></div> 
                </div>
            </div>
        <form action="" method="post">
          <div class="form-group">

        {{ form.hidden_tag() }} 
        {{ form.vent(id_="vent", class_='form-control') }}
        </div>
<button type = "submit" class = "btn btn-primary">Submit</button>
        </form>
    </section>
        
</body>

<footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        wow = new WOW(
                {
                    animateClass: 'animated',
                    offset:       75
                }
        );
        wow.init();
    </script>

</footer>

</html>
